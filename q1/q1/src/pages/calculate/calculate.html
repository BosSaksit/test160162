<ion-header>

  <ion-navbar>
    <ion-title>คิดดอกเบี้ยเงินกู้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>
    <h1>คำนวณยอดรายปี</h1>
  </ion-label>
  <ion-item>
    <ion-label floting color="dark">ยอดเงินต้น :</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floting color="dark">จำนวนปี :</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <br>
  <button ion-button round color="dark">คำนวณ</button>
  <br><br>
  <ion-grid>
    <ion-row style="font-size: 20px">
      <ion-col>
        ปีที่
      </ion-col>
      <ion-col>
        คงค้าง
      </ion-col>
      <ion-col>
        ดอกเบี้ย
      </ion-col>
      <ion-col>
        ยอดชำระ
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-grid style="background-color: rgb(236, 139, 158);font-size: 18px">
    <ion-row *ngFor="let x of q1x">
      <ion-col>
        ปีที่ {{ x.id }}
      </ion-col>
      <ion-col>
        คงค้าง {{ x.outstanding }}
      </ion-col>
      <ion-col>
        ดอกเบี้ย {{ x.interest }}
      </ion-col>
      <ion-col>
        ยอดชำระ {{ x.payments }}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
